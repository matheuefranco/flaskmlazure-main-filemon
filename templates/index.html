<body>
 <div class="login">
	<h1>CLASSIFICADOR DE CÃ‚NCER DE MAMA</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
    <input type="text" name="radius" placeholder="(radius mean of distances from center to points on the perimeter)" required="required" />
    <input type="text" name="texture" placeholder="(texture standard deviation of gray-scale values)" required="required" />
		<input type="text" name="perimeter" placeholder="perimeter" required="required" />
		<input type="text" name="area" placeholder="area" required="required" />
    <input type="text" name="smoothness" placeholder="(smoothness local variation in radius lengths)" required="required" />
    <input type="text" name="compactness" placeholder="(compactness)" required="required" />
		<input type="text" name="concavity" placeholder=" (concavity severity of concave portions of the contour)" required="required" />
		<input type="text" name="concave_points" placeholder="(number of concave portions of the contour)" required="required" />
    <input type="text" name="symmetry" placeholder="symmetry" required="required" />
    <input type="text" name="fractal dimension" placeholder="('fractal coastline approximation' - 1)" required="required" />

        <button type="submit" class="botao">Classificar</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
